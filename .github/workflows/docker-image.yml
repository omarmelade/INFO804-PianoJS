name: Auto deploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
    - name: Build & Deploy the Docker image
      run: docker-compose pull && docker-compose up -d --remove-orphans && docker image prune
