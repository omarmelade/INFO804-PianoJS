name: Auto deploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
    - name: Build & Deploy the Docker image
      run: >-
      docker stop three-space 
      && docker rmi info804-threespace_secu_manif 
      && docker rm three-space
      && docker-compose up --build --force-recreate --no-deps --detach 
      && docker image prune -f
