<!DOCTYPE html>
<html lang="en">

<head>
    <title>SPACE Three.JS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/selector.css">

    <script src="three.js"></script>
    <script src="js/Detector.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <div class="box">
        <div class="c1">
            <canvas id="webglcanvas" width="1920" height="1080"></canvas>
        </div>
        <div class="controller">
            <p class="tvco title""> Voltage-Controlled Oscillator</p>
            <div>
                <div class="slidecontainer">
                    <label class="title"> Master Volume </label><br>
                    <input onchange="changeMasterVol()" type="range" min="1" max="100" value="40" class="slider" id="masterVol">
                </div>
            </div>
            <div class="box vco-controller">
                <div>
                    <label> VCO - 1 : Wave chooser</label>
                    <div class="div-select">
                        <select class="minimal" id="vco1" onchange="changeVC01()">
                          <option value="sine">Sine</option>
                          <option value="square">Square</option>
                          <option value="triangle">Triangle</option>
                          <option value="sawtooth">Sawtooth</option>
                        </select>
                      </div>
                </div>
                <div>
                  <label> VCO - 2 : Wave chooser</label>
                  <div class="div-select">
                      <select class="minimal" id="vco2" onchange="changeVC02()">
                        <option value="sine">Sine</option>
                        <option value="square">Square</option>
                        <option value="triangle">Triangle</option>
                        <option value="sawtooth">Sawtooth</option>
                      </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // We put the starting point of the javascript here, so that the whole page
        // is loaded before WebGL code is executed.
        init(); run();
    </script>
</body>

</html>
