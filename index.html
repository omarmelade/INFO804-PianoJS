<!DOCTYPE html>
<html lang="en">

<head>
    <title>SPACE Three.JS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/basic.css">

    <script src="three.js"></script>
    <script src="js/Detector.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <div class="box">
        <div class="c1">
            <canvas id="webglcanvas" style="border: none;background-color:#000000" width="1920" height="1080"></canvas>
        </div>
        <div class="controller">
            <p class="title-vco""> Voltage-Controlled Oscillator</p>
            <div class="box vco-controller">
                <div>
                    <label> VCO - 1 : Wave chooser</label>
                    <div class="custom-select" style="width:200px;">
                        <select id="vco1" onchange="changeVC01()">
                          <option value="sine">Sine wave</option>
                          <option value="square">Square wave</option>
                          <option value="triangle">Triangle wave</option>
                          <option value="sawtooth">Sawtooth wave</option>
                        </select>
                      </div>
                </div>
                <div>
                  <label> VCO - 2 : Wave chooser</label>
                  <div class="custom-select" style="width:200px;">
                      <select id="vco2" onchange="changeVC02()">
                        <option value="sine">Sine wave</option>
                        <option value="square">Square wave</option>
                        <option value="triangle">Triangle wave</option>
                        <option value="sawtooth">Sawtooth wave</option>
                      </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // We put the starting point of the javascript here, so that the whole page
        // is loaded before WebGL code is executed.
        init(); run();
    </script>
</body>

</html>
